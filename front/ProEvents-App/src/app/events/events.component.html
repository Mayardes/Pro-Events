<h1>Events of components</h1>

<div *ngFor="let event of events">
  <p>Place: <b>{{event.place}}</b></p>
  <p>Date: <b>{{event.dateEvent}}</b></p>
  <p>Theme: <b>{{event.theme}}</b></p>
  <p>AmountOfPeople: <b>{{event.amountOfPeople}}</b></p>
  <p>Lot: <b>{{event.lot}}</b></p>
  <p>ImageUrl: <b>{{event.imageUrl}}</b></p>
  <hr />
</div>
